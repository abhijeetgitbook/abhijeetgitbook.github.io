<!DOCTYPE html>

  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>My Linktree</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(to bottom right, #91ac76, #0b8353);
      margin: 10px auto;
    }

    .container {
      width: 100%;
      padding: 20px;
      box-sizing: border-box;
      text-align: center;
      background: linear-gradient(to bottom right, #91ac76, #0b8353);
    }

    .profile-img {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      margin-bottom: 20px;
    }

    .link {
      display: block;
      padding: 15px;
      max-width: 100%;
      background: linear-gradient(to bottom right, #a5be8c, #16885a);
      text-decoration: none;
      color: #333;
      border-radius: 5px;
      margin: 10px auto;
      /* Center the links horizontally */
    }

    .link img {
      width: auto;
      height: 80px;
      /* Set the height of the image */
      margin-right: 10px;
      /* Spacing between image and text */
      border-radius: 50%;
    }
 
    .link:hover {
      background: linear-gradient(to bottom right, #f4a460, #d2691e);
    }

    @media (min-width: 1200px) {
      .container {
        max-width: 1140px;
        margin: 10px auto;
      }
    }

    @media (min-width: 992px) {

      .container {
        max-width: 960px;
        margin: 10px auto;
      }
    }

    @media (min-width: 768px) {
      .container {
        max-width: 720px;
        margin: 10px auto;
      }
    }

    @media (min-width: 576px) {
      .container {
        max-width: 540px;
        margin: 10px auto;
      }
    }
  </style>
</head>
